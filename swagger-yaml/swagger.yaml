        type: "string"
      prodType:
        type: "string"
      section:
        type: "string"
      productAvailable:
        type: "string"
      productGroupDefinition:
        type: "string"
      packageCode:
        type: "string"
      packageDescription:
        type: "string"
      packageStringgeType:
        type: "string"
      packageCategoryDescription:
        type: "string"
      componentGroupCode:
        type: "string"
      componentGroupName:
        type: "string"
      minimum:
        type: "integer"
        format: "int64"
      maximum:
        type: "integer"
        format: "int64"
      displayOrder:
        type: "integer"
        format: "int64"
      inclusionStatus:
        type: "string"
      packageDisplayOrder:
        type: "integer"
        format: "int64"
      packageProductAvailable:
        type: "string"
      packageProductGroupDefault:
        type: "string"
      productCode:
        type: "string"
      productDescription:
        type: "string"
      productstringgeType:
        type: "string"
      categoryDescription:
        type: "string"
      tariffGroupCode:
        type: "string"
      tariffGroup:
        type: "string"
      tariffVersion:
        type: "integer"
        format: "int64"
      currentSalesVersion:
        type: "string"
      obseleteYN:
        type: "string"
      tariffstringge:
        type: "number"
        format: "float"
      minstringgePeriod:
        type: "integer"
        format: "int64"
      minstringgePeriodApplies:
        type: "string"
      penaltyApplies:
        type: "string"
      gLCode:
        type: "string"
      gLCostCode:
        type: "string"
      salesAmendable:
        type: "string"
      prorate:
        type: "string"
      tariffPeriod:
        type: "integer"
        format: "int64"
      period:
        type: "string"
      dependantTariffActionCode:
        type: "string"
      tariffActionCode:
        type: "string"
      nSNOfferId:
        type: "string"
      nSNPackageId:
        type: "string"
  CategoryDto:
    required:
    - "description"
    properties:
      description:
        type: "string"
        example: "12 Month Contract Charge"
  ProductDto:
    required:
    - "code"
    - "country"
    - "currency"
    - "description"
    - "groupCode"
    - "groupDescription"
    properties:
      code:
        type: "string"
        example: "S09CM10"
      description:
        type: "string"
        example: "Add-on North American Weekly SMS"
      groupCode:
        type: "string"
        example: "POAB"
      groupDescription:
        type: "string"
        example: "Postpaid Addon Bundle"
      country:
        type: "string"
        example: "HK"
      currency:
        type: "string"
        example: "HKD"
      nSNOfferID:
        type: "string"
        example: "HK_B2BPost_HKD"
      price:
        $ref: "#/definitions/PriceDto"
      term:
        $ref: "#/definitions/ContractTermDto"
      serviceSpecification:
        $ref: "#/definitions/ServiceSpecificationDto"
      resourceSpecification:
        $ref: "#/definitions/ResourceSpecifiacionDto"
  PriceDto:
    required:
    - "code"
    - "value"
    properties:
      code:
        type: "string"
        example: "PC-0012"
      value:
        type: "integer"
        format: "int64"
        example: 100
  ContractTermDto:
    required:
    - "autoRenew"
    - "period"
    - "startDate"
    properties:
      period:
        type: "integer"
        format: "int32"
        example: 30
      autoRenew:
        type: "boolean"
        example: false
      startDate:
        type: "integer"
        format: "date"
        example: 20170101
  ServiceSpecificationDto:
    required:
    - "name"
    properties:
      name:
        type: "string"
        example: "ACME Corporation"
      homePage:
        type: "string"
        format: "url"
        example: "https://www.acme-corp.com"
      balanceDefinition:
        $ref: "#/definitions/ProductAllowanceDto"
  ProductAllowanceDto:
    required:
    - "allowanceUnit"
    - "allowanceValue"
    - "name"
    properties:
      name:
        type: "string"
        example: "100MB"
      allowanceValue:
        type: "integer"
        format: "int32"
        example: 100
      allowanceUnit:
        type: "string"
        example: "MB"
        description: "Pickvalue (MB, GB)"
  ResourceSpecifiacionDto:
    required:
    - "code"
    - "name"
    properties:
      code:
        type: "string"
        example: "RS-00012"
      name:
        type: "string"
        example: "Something"
      sim:
        $ref: "#/definitions/SimDto"
  SimDto:
    required:
    - "imsi"
    - "msisdn"
    properties:
      msisdn:
        type: "string"
        example: "919961345678"
      imsi:
        type: "string"
        example: "410072821393853"
